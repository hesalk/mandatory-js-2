<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TICTAC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="tic.css" />
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>
    <script src="tic.js" defer></script>
</head>
<body>
    <header class="messagecont">
        <h1>This is <br> TicTacToe game <br> Made by Hesham</h1>
        
        <h1>O will start</h1>
    </header>
    <div id="cont">
        <div id="tic1" class="sqr"></div>
        <div id="tic2" class="sqr"></div>
        <div id="tic3" class="sqr"></div>
        <div id="tic4" class="sqr"></div>
        <div id="tic5" class="sqr"></div>
        <div id="tic6" class="sqr"></div>
        <div id="tic7" class="sqr"></div>
        <div id="tic8" class="sqr"></div>
        <div id="tic9" class="sqr"></div>
    </div>
    <div class="messagecont">
        <p class="winner">You are the winner</p>
        <p class="nowinner">Tie</p>
        <p class="restart"><a href="/">Restart Game</a></p>

    </div>
</body>
</html>
